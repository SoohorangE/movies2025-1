<!DOCTYPE html>
<html lang="kr">
<head>
    <title>movie recommender</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
    <script src="movie_js.js"></script>
</head>
<body>
<div class="p-5 bg-primary text-white text-center">
    <h1> 수호의 첫 영화추천 서비스 </h1>
</div>

<hr>
<h2>오늘의 영화 추천</h2>
<div id="alldiv" style="column-count: 5;"></div>


<hr>
<h2>장르별 추천</h2>
<select name="" id="sgenre">
    <option value="comedy">코메디</option>
    <option value="adventure">어드벤처</option>
    <option value="thriller">스릴러</option>
    <option value="children">어린이</option>
    <option value="drama" selected>드라마</option>
    <option value="crime">범죄영화</option>
</select>
<button type="button" class="btn bg-primary btn-lg" onclick="MovieObject.getgenres()">장르선택</button>

<div id="genrediv" style="column-count: 5;"></div>

<h2>영화기반 추천</h2>
<div id="itemdiv" style="column-count: 5;"></div>

<h2>사용자기반 추천</h2>
<div id="userdiv" style="column-count: 5;"></div>
</body>
</html>
